<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <p class="text-green-600 text-2xl font-bold px-4">
      Lorem ipsum dolor sit amet.
    </p>
    <h1>flex</h1>
    <div
      class="max-w-lg flex flex-wrap items-center content-center gap-y-1 justify-center h-[400px] bg-gradient-to-r from-cyan-500 to-blue-600"
    >
      <div class="basis-full h-20 bg-yellow-400">1</div>
      <div class="basis-2/4 h-20 bg-red-500">2</div>
      <div class="basis-1/4 h-20 bg-orange-500">3</div>
      <div class="basis-1/4 h-20 bg-yellow-400">4</div>
      <div class="basis-3/5 h-20 bg-red-500">5</div>
      <div class="basis-1/5 h-20 bg-orange-500">6</div>
      <div class="basis-1/5 h-20 bg-yellow-400">7</div>
      <div class="basis-1/5 h-20 bg-red-500">8</div>
      <div class="basis-1/5 h-20 bg-orange-500">9</div>
    </div>

    <h1>Grid</h1>
    <div class="border-2 grid grid-cols-4 h-[400px] gap-1">
      <div class="bg-blue-400 col-span-2 row-span-2">1</div>
      <div class="bg-green-300">2</div>
      <div class="bg-cyan-400">3</div>
      <div class="bg-red-400 col-span-2">4</div>
      <div class="bg-slate-500">5</div>
      <div class="bg-teal-500 col-span-2">6</div>
      <div class="bg-red-700">7</div>
      <div class="bg-violet-600">8</div>
      <div class="bg-purple-400">9</div>
    </div>
  </body>
</html>
