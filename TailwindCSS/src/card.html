<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="mx-auto">Card</h1>
    <div class="max-w-lg bg-slate-400 rounded-lg mx-auto p-4">
      <!-- Upper div -->
      <section class="flex justify-between items-center">
        <p class="text-white text-xl font-bold">Visa</p>
        <div class="flex items-center justify-center text-white gap-2">
          <div class="border rounded-md px-4 py-2">
            <i class="fa-solid fa-sheet-plastic"></i>
          </div>
          <div class="border rounded-md px-4 py-2">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </section>
      <br />
      <!-- lowedivisions -->
      <div class="flex items-center justify-between">
        <div
          class="text-white flex flex-col items-center justify-center text-xl"
        >
          <div>
            <p class="font-bold">Price</p>
          </div>
          <div>$8000</div>
        </div>
        <div>
          <button
            class="bg-blue-500 rounded-md border-none px-4 py-2 text-white font-bold cursor-pointer hover:bg-cyan-500 duration-100"
          >
            BuyNow
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
